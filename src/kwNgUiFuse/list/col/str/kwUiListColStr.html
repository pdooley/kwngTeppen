<ng-container
    matColumnDef="str"   >

    <mat-header-cell *matHeaderCellDef>
        {{sText}}
    </mat-header-cell>

    <mat-cell *matCellDef="let data">

        <p class="text-truncate font-weight-600">
            {{data.name}}
        </p>

    </mat-cell>

</ng-container>
