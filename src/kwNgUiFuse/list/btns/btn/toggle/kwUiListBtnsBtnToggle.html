<div *ngIf="view"
     [class]="sStyl"    >

    <div>{{sComp}}</div>

    <button mat-icon-button
            (click)="$event.stopPropagation();toggleStar(contact.id)"
            aria-label="Toggle star"    >

       <mat-icon class="amber-fg"
                 *ngIf="user.starred.includes(contact.id)">
           star
       </mat-icon>

       <mat-icon class="secondary-text" *
                 ngIf="!user.starred.includes(contact.id)">
           star_border
       </mat-icon>

   </button>

</div>
