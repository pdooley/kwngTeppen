<mat-toolbar
    matDialogTitle
    class="mat-accent m-0" >

    <kw-ui-toolbar-row
        *ngFor="let row of rows"
        (changed)="onChanged($event)"
        [dataIn]="data"
        [initsIn]="inits"
        [viewIn]="row"  >

    </kw-ui-toolbar-row>

</mat-toolbar>
