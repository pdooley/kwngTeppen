<div class="content-wrapper">


    <kw-ui-toolbar
        *ngIf="toolbar"
        (changed)="onChanged($event)"
        [dataIn]="data"
        [initsIn]="inits"
        [viewIn]="view">

    </kw-ui-toolbar>


    <kw-ui-content
        *ngIf="content"
        (changed)="onChanged($event)"
        [dataIn]="data"
        [initsIn]="inits"
        [viewIn]="view">

    </kw-ui-content>


    <kw-ui-actions
        *ngIf="actions"
        (changed)="onChanged($event)"
        [dataIn]="data"
        [initsIn]="inits"
        [viewIn]="view"  >

    </kw-ui-actions>

</div>
