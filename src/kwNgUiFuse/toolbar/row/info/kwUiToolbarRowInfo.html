<mat-toolbar-row
    class="toolbar-bottom py-16"
    fxLayout="column"
    fxLayoutAlign="center center"   >


    <img    class="info contact-info huge m-0"
            [src]="img.sSrc"
            [alt]="img.sText"   >

    <div    class="contact-name mt-8">
        {{sText}}
    </div>

</mat-toolbar-row>
