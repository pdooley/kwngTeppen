<kw-ui-toolbar-row-info
    *ngIf="info"
    (changed)="onChanged($event)"
    [dataIn]="data"
    [initsIn]="inits"
    [viewIn]="view">

</kw-ui-toolbar-row-info>


<kw-ui-toolbar-row-title
    *ngIf="title"
    (changed)="onChanged($event)"
    [dataIn]="data"
    [initsIn]="inits"
    [viewIn]="view">

</kw-ui-toolbar-row-title>
