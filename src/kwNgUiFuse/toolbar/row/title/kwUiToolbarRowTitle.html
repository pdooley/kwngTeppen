<mat-toolbar-row
    fxLayout="row"
    fxLayoutAlign="space-between center"   >

    <span
        class="title dialog-title">

        {{sText}}

    </span>

    <button
        mat-icon-button
        (click)="onClick()"
        aria-label="Close dialog"   >

        <mat-icon>

            close

        </mat-icon>

    </button>

</mat-toolbar-row>
