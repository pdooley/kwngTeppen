<form
    class="search-wrapper mt-16 mt-sm-0"
    ng-submit="OnSrchSrch()">

    <div class="search"
         fxFlex
         fxLayout="row"
         fxLayoutAlign="start center" >

        <button
            mat-fab
            class="accent"
            (click)="onSrchSrch()"
            aria-label="sText"
            [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}" >

            <mat-icon>

                search

            </mat-icon>

        </button>

        <input [placeholder]="sText"
               [(ngModel)]="sVal"
               [ngModelOptions]="{standalone: true}">

    </div>

</form>
