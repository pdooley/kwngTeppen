<form
    ng-submit="OnSrchSrch()">

    <mat-form-field
        appearance="outline"
        fxFlex  >

        <mat-label>

            {{sText}}

        </mat-label>

        <input
            matInput
            [matDatepicker]="picker"
            [placeholder]="sText"
            [formControl]="form"    >

        <mat-datepicker-toggle
            matSuffix
            [for]="picker"  >

        </mat-datepicker-toggle>

        <mat-datepicker
            #picker >

        </mat-datepicker>


    </mat-form-field>


</form>
