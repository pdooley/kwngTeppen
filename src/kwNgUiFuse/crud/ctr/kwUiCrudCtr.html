<kw-ui-ag-grid
    *ngIf="agGrid"
    (changed)="onChanged($event)"
    [dataIn]="data"
    [initsIn]="inits"
    [viewIn]="view">
</kw-ui-ag-grid>

<kw-ui-list
    *ngIf="list"
    (changed)="onChanged($event)"
    [dataIn]="data"
    [initsIn]="inits"
    [viewIn]="view">
</kw-ui-list>
