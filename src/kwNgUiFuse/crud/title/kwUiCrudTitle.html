<button
    mat-icon-button
    class="sidebar-toggle mr-12"
    fxHide.gt-sm
    (click)="onToggleSidebar('contacts-main-sidebar')"    >

    <mat-icon>
        menu
    </mat-icon>

</button>

<div
    class="logo"
    fxLayout="row"
    fxLayoutAlign="start center"    >

    <mat-icon
        class="logo-icon mr-16"
        [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"  >

        account_box

    </mat-icon>

    <span
        class="logo-text h1"
        [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"   >

        {{sText}}

    </span>

</div>
