<div
    fxLayout="row"
    fxLayoutAlign="start start" >

    <mat-form-field>

        <mat-select
            [placeholder]="sText"
            [(value)]="data"
            (selectionChange)="onChanged($event)" >

            <mat-option
                *ngFor="let opt of opts"
                [value]="opt.id"    >

                {{opt.data.firstName}} {{opt.data.lastName}}

            </mat-option>

        </mat-select>

    </mat-form-field>

</div>
