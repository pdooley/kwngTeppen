<div
    class="content py-16"
    fusePerfectScrollbar>

    <div
        class="nav material2">

        <div
            class="nav-item"
            aria-label="inbox">

            <a
                class="nav-link"
                matRipple
                (click)="changeFilter('all')"
                [ngClass]="{'active accent':filterBy ==='all'}">

                <span
                    class="title">

                    All Contacts

                </span>

            </a>

        </div>

        <div
            class="nav-item"
            aria-label="frequently contacted"
            (click)="changeFilter('frequent')">

            <a
                class="nav-link"
                matRipple
                [ngClass]="{'active accent':filterBy ==='frequent'}">

                <div
                    class="title">

                    Freequently contacted

                </div>

            </a>

        </div>

        <div
            class="nav-item"
            aria-label="starred"
            (click)="changeFilter('starred')">

            <a
                class="nav-link"
                matRipple [ngClass]="{'active accent':filterBy ==='starred'}">


                <div
                    class="title">

                    Starred Contacts

                </div>

            </a>

        </div>

    </div>

</div>
