<fuse-sidebar
    class="sidebar"
    name="contacts-main-sidebar"
    position="left"
    lockedOpen="gt-sm"  >

    <div
        class="sidebar-content">

        <div
            class="content"
            fusePerfectScrollbar    >

            <kw-ui-side-bar-hdr
                *ngIf="hdr"
                (changed)="onChanged($event)"
                [dataIn]="data"
                [initsIn]="inits"
                [viewIn]="view"
                class="content" >

            </kw-ui-side-bar-hdr>

            <kw-ui-side-bar-content
                *ngIf="content"
                (changed)="onChanged($event)"
                [dataIn]="data"
                [initsIn]="inits"
                [viewIn]="view"
                class="content" >

            </kw-ui-side-bar-content>

        </div>

    </div>

</fuse-sidebar>
