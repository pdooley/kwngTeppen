<filter id="a">

    <feFlood
        flood-color="#FFF"
        flood-opacity="1"
        result="floodOut"/>

    <feComposite
        in="floodOut"
        in2="SourceGraphic"
        operator="atop"
        result="compOut"/>

    <feBlend
        in="compOut"
        in2="SourceGraphic"/>

</filter>
